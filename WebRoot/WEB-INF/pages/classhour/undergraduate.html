<#include "../layout.html"/>
<@layout title="课时详细">
<div class="span12">
	<div class="row"> <i class="icon-info-sign" style="margin-left:2px"></i><strong style="margin-left:2px">本科课时详细信息</strong>
		<!--本科课时详细-->
        <table class="table table-bordered table-hover">
			<tbody>
				<tr>
					<td width="10%">课程名称</td>
					<td width="10%">合班信息</td>
					<td width="5%">学分</td>
					<td width="5%">周学时</td>
					<td width="10%">总周数</td>
					<td width="10%">总学时</td>
					<td width="10%">合班系数</td>
					<td width="10%">总课时</td>
					<td width="20%">备注</td>
					<td width="10%">最终总课时</td>
				</tr>
				<#list undergraduate_classhourlist as ucl>
					<tr> 
						<td>${ucl.课程名称!}</td>
						<td>${ucl.合班信息!}</td>
						<td>${ucl.学分!}</td>
						<td>${ucl.周学时!}</td>
						<td>${ucl.总周数!}</td>
						<td>${ucl.总学时!}</td>
						<td>${ucl.合班系数!}</td>
						<td>${ucl.总课时!}</td>
						<td>${ucl.补充说明!}</td>
						<td>${ucl.最终总课时!}</td>
					</tr>
				</#list>
			</tbody> 
        </table>
		<div class="span2 pull-right">
				<a class="btn btn-success btn-block" href="/home">返回主页</a>
		</div>
    </div>
</div>
</@layout>
