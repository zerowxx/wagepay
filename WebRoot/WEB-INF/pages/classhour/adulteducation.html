<#include "../layout.html"/>
<@layout title="课时详细">
<div class="span12">
	<div class="row"> <i class="icon-info-sign" style="margin-left:2px"></i><strong style="margin-left:2px">成教课时详细</strong>
		<!--成教课时详细-->
        <table class="table table-bordered table-hover">
			<tbody>
				<tr>
					<td width="20%">课程名称</td>
					<td width="20%">班级</td>
					<td width="10">周数</td>
					<td width="10">周课时</td>
					<td width="10">系数</td>
					<td width="20%">备注</td>
					<td width="10%">总课时</td>
				</tr>
				<#list adulteducation_classhourlist as aecl>
					<tr> 
						<td>${aecl.课程名称!}</td>
						<td>${aecl.班级!}</td>
						<td>${aecl.周数!}</td>
						<td>${aecl.周课时!}</td>
						<td>${aecl.系数!}</td>
						<td>${aecl.备注!}</td>
						<td>${aecl.总课时!}</td>
					</tr>
				</#list>
			</tbody> 
        </table>
		<div class="span2 pull-right">
				<a class="btn btn-success btn-block" href="/home">返回主页</a>
		</div>
    </div>
</div>
</@layout>
